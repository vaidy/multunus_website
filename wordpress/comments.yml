author_name: Chirag Doshi
author_email: chirag.doshi@gmail.com
author_url: ''
content: Nice post Vaidy. I agree with your list of what it takes to build great software.<br><br>I
  have two questions:<br>* Why do you call it Software as a balance ? Are pointing
  to specific trade-offs ? <br>* Isnt there too much overlap between good design and
  constant UX focus. If you focus on great design you get good UX and vice versa.
  <br>
created_at: 2011-02-10 00:36:51.000000000 +05:30

--- !ruby/object:Comment
post_url: http://multunus.com/2011/02/09/software-development-as-a-balance/
author_name: vaidy
author_email: vaidyanathan.b@multunus.com
author_url: ''
content: ! 'Thanks, Chirag. Answers to your questions:

  <br>

  <br>* Why do you call it Software as a balance ? Are you pointing to specific

  <br>trade-offs ?

  <br>- Many of the projects that we work on are "green" - i.e. [coding from

  <br>scratch]

  <br>- The idea is to ship these as a "complete" product as soon as possible

  <br>[typically in less than a couple of months] - and then open the doors for

  <br>learning from the user community as to what works and what doesn&#39;t

  <br>- So, one of the "balances" we try and do is to build as many features in

  <br>limited time to differentiate ourselves from the competition - but at the

  <br>same time try and keep the code "sufficiently" clean to allow for easy

  <br>maintenance and extensibility

  <br>

  <br>This kind of thing of course applies to many [if not all] of the of the

  <br>aspects mentioned in the circle above. Conscious trade-offs - keeping the

  <br>constraints in mind - are I think key to to success on almost any project,

  <br>especially when resources are scarce.

  <br>

  <br>* Isnt there too much overlap between good design and constant UX focus. If

  <br>you focus on great design you get good UX and vice versa.

  <br>You&#39;re right here and I felt that too, actually. The reason I felt it made

  <br>sense to still separate it out, is because all too often, real "User

  <br>Testing" is done as an afterthought [or not at all!]. Perhaps it needs to be

  <br>renamed as "Real User Testing". Would that make it more clear?'
created_at: 2011-02-10 16:34:17.000000000 +05:30


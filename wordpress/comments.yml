content: Hi Pradeep,<br>&gt;&gt;"Following everything from a book might not be a good
  practice"<br>While I agree that the above is the correct approach for many "how-to"
  books out there, I&#39;m pretty certain that the Art of Agile Development is an
  exception to this rule. After a couple of us had read the complete book, we felt
  that the quickest way we could extract value out of the book would be for us to
  stick to everything written in there as much as possible. Based on the experience
  we had with earlier projects, we somehow intuitively felt that "every single" practice
  described in the book would help us in one way or another.Â Hence we made a conscious
  decision early on to follow things in the book to "T".Â In hindsight this was a good
  decision that we made - because over the last 4 months, we&#39;ve realized that
  our earlier hunch was correct - and it is indeed true that every page in the book
  is worth understanding and practicing.Â Having said the above though, the book itself
  has a last section that encourages the reader to go beyond and experiment with new
  practices or modified version of the existing practices. And to circle back to your
  comment once again, we should have probably done that during the crunch mode. :)
  But then again, we&#39;re back to square one, which is that, for us to get to that
  point, we&#39;d first need to appreciate the entire process as aÂ whole -Â instead
  of as a set of practices.

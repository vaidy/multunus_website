<div class="sharing">
	{% if site.facebook_like %}
		<div class="fb-like" data-width="368" data-layout="button_count" data-show-faces="false"></div>
	{% endif %}
	{% if site.google_plus_one %}
		<div class="g-plusone" data-size="{{ site.google_plus_one_size }}"></div>
	{% endif %}
  	{% if site.twitter_tweet_button %}
  		<a href="http://twitter.com/share" class="twitter-share-button" data-count="none"></a>
  	{% endif %}
</div>

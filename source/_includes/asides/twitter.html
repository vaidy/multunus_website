{% if site.twitter_user %}
<section class="well">
  <ul id="tweets" class="nav">
    <li class="nav-header">{{site.twitter_user}}</li>
    <li class="loading">Status updating...</li>
  </ul>
  <script type="text/javascript">
    $(document).ready(function(){
      getTwitterFeed("{{site.twitter_user}}", {{site.twitter_tweet_count}}, {{site.twitter_show_replies}});
    });
  </script>
  <script src="javascripts/asides/twitter.js" type="text/javascript"> </script>
</section>
{% endif %}

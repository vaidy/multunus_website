<section class="well">
  <ul id="recent_posts" class="nav nav-list">
    <li class="nav-header">Featured Posts</li>
    {% for post in site.posts%}
      {% if post.featured %}
        <li class="post">
          <a href="{{ root_url }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>

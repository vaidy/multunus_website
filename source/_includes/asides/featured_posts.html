<section class="well">
  <div class="header">Featured Posts</div>
  <ul id="featured-posts">
    {% for post in site.posts%}
      {% if post.featured %}
        <li class="post">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</section>

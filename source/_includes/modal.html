<div class="modal fade" id="defaultModal" tabindex="-1" role="dialog" aria-labelledby="defaultModalLabel" aria-hidden="true" style="display: none">
  <div class="light-border">
    <div class="dark-border">
      <div class="shadow">

        <div class="modal-footer">
          <div class='modal_title'>
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        </div>
        

        <div class="modal-body">
          <div class='loading-image'>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $('#defaultModal').on('show', function () {
     var page_url = $(this).data('modal').options.url;
     var modal_title = $(this).data('modal').options.title;

     $(".modal_title").html(modal_title);

     $.ajax(page_url).done(function(data) {
        $(".modal-body").html(data);
     });
  });

  $('#defaultModal').on('hide', function () { 
    $(".modal_title").html("");
    $(".modal-body").html("");
  });
</script>

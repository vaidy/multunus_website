<div class="span9">
	<script type=”text/javascript”>var submitted=false;</script>
	<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted){window.location=’/thankyou.html’;}"></iframe>

	<h1>Write To Us</h1>
	<form action="https://docs.google.com/a/multunus.com/spreadsheet/formResponse?formkey=dDV6dTFGTXpVVDh0a0YxZGFpVEkxMlE6MQ&amp;ifq" method="POST" id="ss-form" target="hidden_iframe" onsubmit="submitted=true;">
		<br>
		<div class="errorbox-good">
			<div class="ss-form-entry">
				<label class="ss-q-title" for="entry_0">Your Name (required)</label>
				<label class="ss-q-help" for="entry_0"></label>
				<input type="text" name="entry.0.single" value="" class="ss-q-short" id="entry_0">
			</div>
		</div>
		<br /> 
		<div class="errorbox-good">
			<div class="ss-form-entry">
				<label class="ss-q-title" for="entry_2">Your Email (required)</label>
				<label class="ss-q-help" for="entry_2"></label>
				<input type="text" name="entry.2.single" value="" class="ss-q-short" id="entry_2">
			</div>
		</div>
		<br /> 
		<div class="errorbox-good">
			<div class="ss-form-entry">
				<label class="ss-q-title" for="entry_4">Website</label>
				<label class="ss-q-help" for="entry_4"></label>
				<input type="text" name="entry.4.single" value="" class="ss-q-short" id="entry_4">
			</div>
		</div>
		<br> 
		<div class="errorbox-good">
			<div class="ss-form-entry">
				<label class="ss-q-title" for="entry_5">Subject</label>
				<label class="ss-q-help" for="entry_5"></label>
				<input type="text" name="entry.5.single" value="" class="ss-q-short" id="entry_5">
			</div>
		</div>
		<br> 
		<div class="errorbox-good">
			<div class="ss-form-entry">
				<label class="ss-q-title" for="entry_6">Your Message</label>
				<label class="ss-q-help" for="entry_6"></label>
				<textarea name="entry.6.single" rows="8" cols="75" class="ss-q-long" id="entry_6"></textarea>
			</div>
		</div>
		<br>
		<input type="hidden" name="pageNumber" value="0">
		<input type="hidden" name="backupCache" value="">
		<div class="ss-form-entry">
			<input type="submit" name="submit" value="Submit">
		</div>
	</form>

	<div class="ss-legal">
		<span class="ss-powered-by">Powered by <a href="http://docs.google.com">Google docs</a></span><br><span class="ss-terms"><small><a href="https://docs.google.com/spreadsheet/reportabuse?formkey=dDV6dTFGTXpVVDh0a0YxZGFpVEkxMlE6MQ&amp;source=https://docs.google.com/a/multunus.com/spreadsheet/viewform?formkey%3DdDV6dTFGTXpVVDh0a0YxZGFpVEkxMlE6MQ">Report Abuse</a>
		-
		<a href="http://www.google.com/accounts/TOS">Terms of Service</a>
		-
		<a href="http://www.google.com/google-d-s/terms.html">Additional Terms</a></small></span>
	</div>


	<script type="text/javascript">
	    $(function(){
	    	var form = $('#ss-form');
	    	form.validate({
	    		errorClass: 'invalid',
	    		rules: {
	    			'entry.0.single': "required",
	    			'entry.2.single': {
	    				required: true,
	    				email: true
	    			}
	    		},
	    		messages: {
	    		    'entry.0.single': "Please specify your name",
	    		    'entry.2.single': {
	    		    	required: "Please enter an email address",
	    		       	email: "Your email address must be in the format of name@domain.com"
	    		    }
	    		}
	    	});
	    });
	</script>
</div>
